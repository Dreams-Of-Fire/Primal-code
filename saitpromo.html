<!DOCTYPE html>
<html lang="ru">
    <head>
         <title>Пробник</title>
         <link rel="stylesheet" href="./saitpromo.css">
         <!-- link - тег для связи с други файлами -->
    </head>
    <body>
        <div>
            <!-- тег "div" помогает обьеденять информацию в ячейки -->
            <h1>Заголовок</h1>
            <h2>Привет всем!</h2>
            <a href="https://dnd.su" target="_blank">DnD</a>
            <!-- Коментарии Conrl+/ -->
            <ul>
                <li>Жрец</li>
                <li>Воин</li>
                <li>Плут</li>
            </ul>
        </div>
        <div>
            <h2>Форма авторизации</h2>
            <form action="" method="post">
                <!-- Тег "form" устанавливает форму на веб-странице. 
                 Форма предназначена для обмена данными между пользователем 
                 и сервером. Атрибут action="" указывает на адрес сервера, а 
                 атрибут method="" отвечает за метод протокола HTTP.-->
            <label for="email" name="Email">Email(почта) </label>
            <!-- Тег label позволяет сделать пояснение для строки ввода даных -->
            <input id="email" type="email" placeholder="email">
            <!-- Тег input создаёт строку ввода данных.
                 Тип "email" оставляет вводимый текст видимым,
                  а тип "password" скрывает вводимые символы -->
            <label for="password" name="Password">Password(Пароль)</label>
            <input id="password" type="password" placeholder="Password">
            <!-- Атрибут "placeholder" вставляет в строку ввода серое пояснение -->
            <button type="submit">Войти</button>
            <!-- Атрибут type="submit" отправляет свои данные на сервер -->
        </div>
    </body>

</html>
